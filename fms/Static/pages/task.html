<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>任务-财务管理系统</title>
<link type="text/css" rel="stylesheet" href="/Static/assets/style/common/base.css" />
<link type="text/css" rel="stylesheet" href="/Static/src/plugin/stree/css/stree.css" />
<link type="text/css" rel="stylesheet" href="/Static/assets/style/task.css">
</head>
<body>
<div id="taskSide" class="task-side fl">
	<div class="pd10">
        <div class="clearfix">
            <button id="searchTask" class="searchBtn blueBtn  h26 pl10 w120 fl">搜索</button>
            <button id="refreshTask" class="refreshBtn blueBtn h26 pl10 w120 fr">刷新</button>
        </div>
       <div id="taskListWrap" class="scroll-pane mt10">
 		<ul id="taskList" class="task-list">
        </ul>
        <div class="more-wrap"><a id="taskMore" class="task-more">更多&gt;&gt;</a><span id="taskLoad" class="loader-small"></span></div>       	
       </div>
    </div>
</div>
<div id="taskFrameWrap" class="content pr">
	<div class="loadWrap"><div class="loading"><img src="/Static/images/base/loader-big.gif" /><p>拼命加载中......</p></div></div>
    <iframe id="taskFrame" name="taskFrame" class="" width="100%" height="100%" frameborder="0" border="0" src=""></iframe>
</div>
<script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
<script type="text/javascript">
//配置
seajs.config({
	//别名配置
   	alias: {
    	"jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js",
		"tasklist": "/Static/src/tasklist.js"
    }
});
seajs.use(['jquery','tasklist'], function ($,tasklist ) {
	tasklist($);
	$(function(){
		$('#taskList').tasklist();	
	});	
});
//改变显示条数
function changeTaskNum(){
	var taskTip = window.parent.document.getElementById("taskTip");
	var taskNum = taskTip.innerText;
	taskTip.innerText = taskNum -1;	
}
//window.parent.changeTaskNum();	
</script>
</body>
</html>
