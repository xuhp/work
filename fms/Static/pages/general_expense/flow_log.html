<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/common/base.css" />
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/flow_log.css" />
    <title>日志</title>
</head>
<body>
    <div id="full-page-container">
        <table class="fms-table noBorderTable ellip-table" id="daily">
            <thead>
                <tr>
                    <th style="width:17%;"></th>
                    <th style="width:11%;">日期</th>
                    <th style="width:9%;">时间</th>
                    <th style="width:33%;">操作事件</th>
                    <th style="width:15%;">操作人</th>
                    <th style="width:15%;">下一个操作人</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
    <script type="text/javascript">
        //配置
        seajs.config({
            //别名配置
            alias: {
                "jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js"
            }
        });
        seajs.use('/Static/src/common/flow_log', function (daily) {
            var orderId = getUrlParam('orderid');
            daily.init(orderId);
            //获取request
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        });
    </script>
</body>
</html>
