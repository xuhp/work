        $(function () {

                    type: "post",

                    success: function (data) {
                        if (data != null && data.error) {
                           alert(data.msg)
                            return false;
                        }
                        if (data != null && data.status == 'OK') {
                            window.location.href = '/Workflow/TravelExpense/ApplySuccess.html';
                        }
                    },
                    error: function (error) {
                        window.location.href = error.responseText;
                    }
                });
            })
        })
