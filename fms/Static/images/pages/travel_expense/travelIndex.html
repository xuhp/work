<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>差旅报销首页</title>
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/common/base.css" />
    <link rel="stylesheet" type="text/css"  href="/Static/assets/style/travel_expense/travel_form.css"/>
</head>
<body>
    <div class="height_per50"></div>
    <div class="ei_container clearfix">
        <div class="container_inner">
            <div class="travel_type">
                <a href="travelForm.html" ApplyCase="100">普通出差</a>
            </div>
            <div class="travel_type">
                <a href="travelForm.html" ApplyCase="101">探亲出差</a>
            </div>
            <div class="travel_type">
                <a href="travelForm.html" ApplyCase="102">培训出差</a>
            </div>
            <div class="travel_type">
                <a href="travelForm.html" ApplyCase="103">招聘出差</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
    <script>
        //配置
        seajs.config({
            //别名配置
            alias: {
                "jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js"
            },
            //加时间戳
            map: [
                [/^(.*\.(?:css|js))(.*)$/i, '$1?20140424']
            ]
        });
        seajs.use('jquery', function ($) {
            $('.travel_type a').click(function () {
                var loadsrc = $(this).attr('href');
                var ApplyCase = $(this).attr('ApplyCase');
                window.location.href = loadsrc+'?formid=2&applycase='+ApplyCase;
                return false;
            });
        })
    </script>
</body>
</html>
