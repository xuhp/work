<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>费用报销表单填写</title>
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/common/base.css"/>
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/general_expense/expense.css" />
</head>
<body>
    <div class="container">
        <div class="fms-navsite">
            <a href="/Static/expenseIndex.html">费用报销列表</a>
            <span class="songti">> </span>
        </div>
        <form class="expense-form fms-form">
            <div class="mutate-table-wrapper mt10">
                <table class="fms-table mutate-table ">
                    <tr>
                        <td>
                            <label for="" class="mutate-label">
                                公司:
                            </label>
                        </td>
                        <td>
                           <select class="choice_company fms-select">
                               <option>— 请选择公司 —</option>
                           </select>
                        </td>
                        <td>
                            <label for="" class="mutate-label">
                                部门:
                            </label>
                        </td>
                        <td>
                            <input id="tree_department" type="text" value="" class="form-text form-normal tree_department"  readonly="true" />
                        </td>
                        <td>
                            <label for="" class="mutate-label">
                                业务类型:
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-text form-normal tree_business" readonly="true"/>
                        </td>
                        <td>
                            <label for="" class="mutate-label" style="width:30px;">
                                姓名:
                            </label>
                        </td>
                        <td>
                            <span class="mutate-td-span userName" style="width:50px;"></span>
                        </td>
                        <td>
                            <label for="" class="mutate-label">
                                手机:
                            </label>
                        </td>
                        <td>
                            <input type="text" value="" class="form-text form-normal pnone"  id="phone"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" class="mutate-label" style="width:60px;">
                                申请说明:
                            </label>
                        </td>
                        <td colspan="9">
                            <textarea class="form-textarea form-normal description">请输入不多于100个字符</textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ef-allTab-wrapper mt10 ">
                <table class="allEditTable fms-table expenseForm-allEditTable" id="expenseHead">
                    <thead>
                        <tr>
                            <th style="width:18.5%">日期</th>
                            <th style="width:18.5%">地区</th>
                            <th style="width:18.5%">付款对象</th>
                            <th style="width:18.5%">科目</th>
                            <th style="width:18.5%">申请额度</th>
                            <th style="width:7.5%">操作</th>
                        </tr>
                    </thead>
                </table>
                <div id="expenseFormMain" class="scroll-pane">
                    <table class="allEditTable fms-table expenseForm-allEditTable" id="expenseBody" style="table-layout:fixed;">
                        <thead>
                            <tr>
                                <th style="width:18.5% ;">日期</th>
                                <th style="width:18.5%">地区</th>
                                <th style="width:18.5%">付款对象</th>
                                <th style="width:18.5%">科目</th>
                                <th style="width:18.5%">申请额度</th>
                                <th style="width:7.5%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <table class="allEditTable fms-table expenseForm-allEditTable" id="expenseFoot">
                    <thead>
                        <tr>
                            <th style="width:18.5%">日期</th>
                            <th style="width:18.5%">地区</th>
                            <th style="width:18.5%">付款对象</th>
                            <th style="width:18.5%">科目</th>
                            <th style="width:18.5%">申请额度</th>
                            <th style="width:7.5%">操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="tr">
                                <button class="addBtn blueBtn  h26 pl10 w100 fl mt4" id="expenseF_addBtn">增加一行</button>
                                合计:
                            </td>
                            <td colspan="2" class="tl" id="expenseSum">0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="expense_sureBtn">
                <label class="fms-checkbox-label" for="">
                    <input class="fms-checkbox" value="" type="checkbox">
                    需要多次报销
                </label>
                <span style="display:inline-block" class="sureBtn blueBtn  h26 pl10 w100 ml20">确定</span>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
    <script type="text/javascript">
        //配置
        seajs.config({
            //别名配置
            alias: {
                "jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js"
            }
        });
        seajs.use('/Static/src/general_expense/expense', function (a) {
            a.init();
        });
    </script>
</body>
</html>
