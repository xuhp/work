<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/common/base.css" />
    <link rel="stylesheet" type="text/css" href="/Static/assets/style/general_expense/detail.css" />
</head>
<body>
    <table class="allEditTable fms-table expenseForm-allEditTable mt10" id="expenseHead">
                    <thead>
                        <tr>
                            <th style="width:15%">日期</th>
                            <th style="width:18%">地区</th>
                            <th style="width:15%">付款对象</th>
                            <th style="width:15%">科目</th>
                            <th style="width:10%">申请额度</th>
                            <th style="width:17%">借款额度</th>
                        </tr>
                    </thead>
                </table>
                <div id="expenseFormMain"  class="scroll-pane">
                    <table class="allEditTable fms-table expenseForm-allEditTable ellips-table" id="expenseBody">
                        <thead>
                            <tr>
                                <th style="width:15%">日期</th>
                                <th style="width:18%">地区</th>
                                <th style="width:15%">付款对象</th>
                                <th style="width:15%">科目</th>
                                <th style="width:10%">申请额度</th>
                                <th style="width:17%">借款额度</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <table class="allEditTable fms-table expenseForm-allEditTable" id="expenseFoot">
                    <thead>
                        <tr>
                           <th style="width:15%">日期</th>
                            <th style="width:18%">地区</th>
                            <th style="width:15%">付款对象</th>
                            <th style="width:15%">科目</th>
                            <th style="width:10%">申请额度</th>
                            <th style="width:17%">借款额度</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="tr">合计:</td>
                            <td id="expenseSum">0.00</td>
                            <td id="payForSum">0.00</td>
                        </tr>
                    </tfoot>
                </table>
    <script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
    <script type="text/javascript">
        //配置
        seajs.config({
            //别名配置
            alias: {
                "jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js"
            }
        });
        seajs.use('/Static/src/general_expense/borrow_inner_appF', function (borrow_in) {
            //获取订单id
            var orderId = getUrlParam('orderid');
            var taskId = getUrlParam('taskid');
            var modeId = getUrlParam('modeid');
            borrow_in.init(orderId, taskId, modeId);
            //获取request
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        });
    </script>
</body>
</html>
