    <script type="text/javascript" src="/Static/assets/seajs/2.1.1/sea-debug.js"></script>
    <script type="text/javascript">
        //配置
        seajs.config({
            //别名配置
            alias: {
                "jquery": "/Static/src/plugin/jquery/1.7.2/jquery.js"
            }
        });
        seajs.use('/Static/src/general_expense/cashier_inner', function (cashier_in) {
            //获取订单id
            var orderId = getUrlParam('orderid');
            var taskId = getUrlParam('taskid');
            var modeId = getUrlParam('modeid');
            cashier_in.init(orderId, taskId, modeId);
            //获取request
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        });
    </script>
