<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script id="purpose_desc_temp" type="text/html">
        <div class="box_header mt10 clearfix" >
            <h3>出差目的描述</h3>
            <button class="blueBtn h22 w100 fr" id="purpose_desc_add_row">新增一行</button>
        </div>
        <table class="allEditTable fms-table ellip-table" id="purpose_desc">
            <thead>
                <tr>
                    <th style="width:5%;">序号</th>
                    <th style="width:20%;">出差目的</th>
                    <th style="width:13.5%">联系客户单位</th>
                    <th style="width:6.75%;">姓名</th>
                    <th style="width:13.5%;">职务</th>
                    <th style="width:11.25%;">电话</th>
                    <th style="width:20%">完成情况</th>
                    <th style="width:10%;">操作</th>
                </tr>
            </thead>
            <tbody>
                <%for(var i=0;i<purposesdata.length;i++){%>
                    <tr>
                    <td><%=i+1%></td>
                    <td title="<%=purposesdata[i].PurposeDesc%>" class="travel_purpose"><%=purposesdata[i].PurposeDesc%></td>
                    <td colspan="4">
                        <p class="allEditTab-txtInput" style="width:98%;border:none;">
                            <span class="client_contact_name ellipsis" style="width:30%;display:inline-block;" title="<%=purposesdata[i].ContactName%>" nodeid="<%=purposesdata[i].ContactID%>"><%=purposesdata[i].ContactName%></span>
                            <span style="width:15%;display:inline-block;" class="client_customer_name ellipsis" title="<%=purposesdata[i].CusName%>" nodeid="<%=purposesdata[i].CusID%>"><%=purposesdata[i].CusName%></span>
                            <span style="width:30%;display:inline-block;" class="client_duty ellipsis"  title="<%=purposesdata[i].Duty%>"><%=purposesdata[i].Duty%></span>
                            <span style="width:25%;display:inline-block;" class="client_phone ellipsis" title="<%=purposesdata[i].Phone%>"><%=purposesdata[i].Phone%></span>

                        </p>
                    </td>
                    <td class="client_Completion ellipsis"><input type="text" class="allEditTab-txtInput focus_change_height" readonly="true" /></td>
                    <td><span class="redBtn h22 w45 purpose_del_btn">删除</span></td>
                 </tr>
                <%}%>
            </tbody>
        </table>
    </script>
</body>
</html>
